<div class="card">
  <div class="card-header bg-primary text-white">
    Logs <span class="badge badge-light">{{ getLogs().length }}</span>
  </div>
  <div class="card-body" id="logs">
    <p *ngIf="getLogs().length === 0" class="card-text">Er zijn nog geen logs beschikbaar.</p>
    <table *ngIf="getLogs().length > 0" class="table table-striped table-sm table-borderless">
      <thead>
        <tr>
          <th scope="col">Tijd</th>
          <th scope="col">Gebeurtenis</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of getLogs()">
          <th scope="row">{{ log.hours | number:'2.0-0'}}:{{ log.minutes | number:'2.0-0'}}:{{ log.seconds | number:'2.0-0'}}</th>
          <td>{{ log.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
